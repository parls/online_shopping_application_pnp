spring.datasource.url = jdbc:mysql://localhost:3306/demo_springBoot
spring.datasource.username = root
spring.datasource.password = password
spring.datasource.driver-class-name = com.mysql.jdbc.Driver

#Keep the connection alive if idle for a long time
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

#Show or not log for each sqp query
spring.jpa.show-sql = true

#Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

#Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImproveNamingStrategy

#Use spring.jpa.properties.* for Hibernate native properties 
#(the prefix is stripped before adding them to the entity manager)

#The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernte.dialect = org.hibernate.dialect.MySQL5Dialect

